<div
  class="notification with-icon info w-auto h-auto"
  role="alert"
  aria-labelledby="not3b-title"
  id="not3b"
  style="z-index: 999 !important"
  [hidden]="!exportService.getIsExport() && this.exportService.getCountExport() <= 0"
>
  <svg class="icon myButton" (click)="collapseText()">
    <use href="content/bootstrap-italia/svg/sprites.svg#it-chevron-right" *ngIf="showText"></use>
    <use href="content/bootstrap-italia/svg/sprites.svg#it-chevron-left" *ngIf="!showText"></use>
  </svg>
  <svg class="icon" *ngIf="!showText">
    <use href="content/bootstrap-italia/svg/sprites.svg#it-info-circle"></use>
  </svg>
  <div class="d-flex align-content-center" [ngClass]="showText ? '' : 'd-none'">
    <h2 id="not3btitle" class="h5 align-self-center">
      <svg class="icon">
        <use href="content/bootstrap-italia/svg/sprites.svg#it-info-circle"></use>
      </svg>
      <span>{{ this.exportService.getCountExport() }}</span> Export in corso
    </h2>
    <div class="progress-spinner progress-spinner-double size-sm progress-spinner-active" style="scale: 0.6">
      <div class="progress-spinner-inner"></div>
      <div class="progress-spinner-inner"></div>
      <span class="visually-hidden">Caricamento...</span>
    </div>
  </div>
</div>

<div *ngIf="exportService.getShowError()" style="z-index: 999 !important">
  <div
    class="notification with-icon error w-auto"
    [ngClass]="!exportService.getIsExport() && this.exportService.getCountExport() <= 0 ? '' : 'bottom-90'"
    role="alert"
    aria-labelledby="not2b-title"
    id="not2b"
  >
    <div class="d-flex align-content-center h-35p">
      <h2 id="not2b-title" class="h5 align-self-center">
        <svg class="icon"><use href="content/bootstrap-italia/svg/sprites.svg#it-close-circle"></use></svg>Errore nell'export
        &nbsp;&nbsp;&nbsp;&nbsp;
      </h2>
    </div>
  </div>
</div>
