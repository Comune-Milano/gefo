<jhi-spinner></jhi-spinner>
<div class="container-fluid mt-4">
  <div class="row justify-content-between mb-4">
    <div class="col d-flex align-items-center">
      <h5 class="bold" *ngIf="this.id != ''" jhiTranslate="mun.detail.titleModify">Dettaglio municipio</h5>
      <h5 class="bold" *ngIf="this.id == ''" jhiTranslate="mun.detail.titleNew">Nuovo municipio</h5>
    </div>
  </div>
  <!--alert modifica / inserimento -->
  <jhi-alert *ngIf="viewAlert"></jhi-alert>
  <jhi-alert-error *ngIf="viewError"></jhi-alert-error>

  <!-- Form modifica / inserimento nuovo -->
  <form [formGroup]="formMun" *ngIf="formMun">
    <div class="d-grid gap-3 d-md-block">
      <button
        class="btn btn-primary btn-sml btn-xs btn-me min-wh-25"
        (click)="submitForm()"
        *ngIf="modifica ? rolesCheckService.isPresent('/modificaMunicipio') : rolesCheckService.isPresent('/inserisciMunicipio')"
        data-bs-target="#myNotification"
        data-bs-timeout="5000"
      >
        <svg class="icon icon-white ms-1">
          <use href="content/bootstrap-italia/svg/sprites.svg#it-pencil"></use>
        </svg>
        <span>{{ stringSalva }}</span>
      </button>
      <button
        class="btn btn-danger btn-sml btn-xs btn-me min-wh-25"
        (click)="submitDelete()"
        *ngIf="this.id != '' && rolesCheckService.isPresent('/cancellaMacroProgetto')"
      >
        <svg class="icon icon-white ms-1">
          <use href="content/bootstrap-italia/svg/sprites.svg#it-delete"></use>
        </svg>
        <span jhiTranslate="global.buttons.labelDelete">Cancella</span>
      </button>
      <button class="btn btn-primary btn-sml btn-xs btn-me min-wh-25 btnReload" (click)="reload()" *ngIf="this.id != ''">
        <div class="rotateRefresh d-inline-block">
          <svg class="icon icon-white ms-1">
            <use href="content/bootstrap-italia/svg/sprites.svg#it-restore"></use>
          </svg>
        </div>
        <span jhiTranslate="global.buttons.labelReload">Ricarica informazioni</span>
      </button>
    </div>
    <!-- Prima riga con codice, descrizione e tipfinda-->
    <div class="row mt-4">
      <div class="col-md-4">
        <div class="mb-3">
          <label for="desmun" class="form-label-sm" jhiTranslate="mun.desmunForm">Descrizione*</label>
          <input
            type="text"
            class="form-control"
            [ngClass]="!getFormElement('desmun').valid && getFormElement('desmun').touched ? 'is-invalid' : ''"
            id="desmun"
            formControlName="desmun"
            min="0"
            placeholder=" "
          />
          <small
            class="form-text text-danger"
            *ngIf="getFormElement('desmun').errors?.['required'] && getFormElement('desmun').touched"
            jhiTranslate="entity.validation.required"
            >Questo campo Ã¨ obbligatorio</small
          >
        </div>
      </div>
    </div>
  </form>
</div>
