<jhi-spinner></jhi-spinner>
<div class="container-fluid mt-4">
  <div class="row justify-content-between mb-1">
    <div class="col d-flex align-items-center">
      <h5 class="bold"><span jhiTranslate="gestProg.detail.titleResponsabili">Responsabili</span></h5>
    </div>
  </div>
  <div class="row" *ngIf="responsabili">
    <div class="col d-flex">
      <h6 class="my-0">
        Progetto: <span class="bold">{{ this.responsabili.progetto.codpro }} - {{ this.responsabili.progetto.despro }} </span>
      </h6>
    </div>
  </div>
  <div class="row" *ngIf="responsabili">
    <div class="col d-flex">
      <h6>
        Progetto padre: <span class="bold">{{ this.responsabili.progettoPadreLabel }} </span>
      </h6>
    </div>
  </div>
  <!--alert modifica / inserimento -->
  <jhi-alert *ngIf="viewAlert"></jhi-alert>
  <jhi-alert-error *ngIf="viewError"></jhi-alert-error>
</div>
<div class="d-grid gap-3 d-md-block">
  <button
    class="btn btn-primary btn-sml btn-xs btn-me min-wh-25"
    data-bs-target="#myNotification"
    data-bs-timeout="5000"
    (click)="submitModifica()"
    *ngIf="rolesCheckService.isPresent('/modificaResponsabiliProgetto')"
  >
    <svg class="icon icon-white ms-1">
      <use href="content/bootstrap-italia/svg/sprites.svg#it-pencil"></use>
    </svg>
    <span>Salva</span>
  </button>
  <button class="btn btn-primary btn-sml btn-xs btn-me min-wh-25" (click)="reload()">
    <svg class="icon icon-white ms-1">
      <use href="content/bootstrap-italia/svg/sprites.svg#it-restore"></use>
    </svg>
    <span jhiTranslate="global.buttons.labelReload">Ricarica informazioni</span>
  </button>
</div>

<div class="table-responsive">
  <table class="table table-borderless mt-5 w-75">
    <thead>
      <tr>
        <th scope="col"><span jhiTranslate="gestProg.res.destipres">Tipo responsabile</span></th>
        <th scope="col" colspan="2">
          <span jhiTranslate="gestProg.res.idUte">Responsabile</span>
        </th>
        <th scope="col">
          <span jhiTranslate="gestProg.res.notres">Note</span>
        </th>
      </tr>
    </thead>
    <tbody *ngIf="formRes.controls">
      <tr class="border-smoke" *ngFor="let res of formRes.controls">
        <td>
          <input type="text" [attr.disabled]="true" class="form-control" [formControl]="convertToFormControl(res.get('destipres'))" />
        </td>
        <td colspan="2">
          <div class="input-group">
            <input
              type="text"
              [ngbTypeahead]="searchUte"
              [resultFormatter]="formatterUte"
              [inputFormatter]="formatterUte"
              [editable]="false"
              [formControl]="convertToFormControl(res.get('utente'))"
            />
            <span class="autocomplete-icon" aria-hidden="true">
              <svg class="icon icon-xs"><use href="content/bootstrap-italia/svg/sprites.svg#it-search"></use></svg>
            </span>
          </div>
        </td>
        <td>
          <input type="text" [formControl]="convertToFormControl(res.get('notres'))" />
          <small
            class="form-text text-danger"
            *ngIf="convertToFormControl(res.get('notres')).errors?.['pattern']"
            jhiTranslate="entity.validation.sanitize"
            >Ci sono caratteri non validi</small
          >
          <small
            class="form-text text-danger"
            *ngIf="convertToFormControl(res.get('notres')).errors?.['pattern']"
            jhiTranslate="entity.validation.sanitize"
            >Ci sono caratteri non validi</small
          >
        </td>
      </tr>
      <!--
    <tr *ngIf="formAcc.length == 0">
      <td class="bold border-white" colspan="6" style="color: gray" jhiTranslate="noRes">Nessun risultato trovato</td>
    </tr> -->
    </tbody>
  </table>
</div>
